{{if .Site.Params.footer.enable}}
<footer class="footer">
    <div class="footer__inner">
        <div class="footer__content">
            <span>&copy; {{ .Site.Author.name | safeHTML }} {{ now.Format "2006" }}</span>
            <span>{{ .Site.Copyright | safeHTML }}</span>
            <span>
                <a href="{{ "posts/index.xml" | absLangURL }}" target="_blank" title="rss">
                    <span class="iconify" data-icon="fa:feed"></span>
                </a>
            </span>
        </div>
    </div>

    <div class="footer__inner">
        <div class="footer__content">
            <span>Powered by <a href="https://gohugo.io">Hugo</a></span>
            <span>Made with &#10084; by <a href="https://github.com/rhazdon/hugo-theme-hello-friend-ng">Djordje Atlialp</a></span>
        </div>
    </div>
</footer>
{{ end }}

{{ partial "webfont_support.html" . }}

{{ if .Params.mathjax }}
    {{ partial "mathjax_support.html" . }}
{{ end }}
