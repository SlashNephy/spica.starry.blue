version: '3.8'

services:
  hugo:
    container_name: Hugo
    image: klakegg/hugo:ext-alpine
    restart: always
    command: server --config config.yaml,dev.yaml --baseURL https://spica-dev.starry.blue --liveReloadPort 443 --appendPort=false --navigateToChanged --templateMetrics --templateMetricsHints
    ports:
      - 127.0.0.1:51900:1313/tcp
      - 127.0.0.1:51910:443/tcp
    volumes:
      - .:/src
